<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>去向信息</legend>
        </fieldset>

        <form class="layui-form" action="">
			<div class="layui-form-item">
				<label class="layui-form-label">毕业去向</label>
				<div class="layui-input-block">
					<input type="radio" name="qx" value="就业" title="就业" checked>
					<input type="radio" name="qx" value="升学" title="升学">
					<input type="radio" name="qx" value="备考" title="备考">
				</div>
			</div>
            <div class="layui-form-item">
                <label class="layui-form-label">单位名称</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="required" autocomplete="off" placeholder="请输入公司名，若非就业填无" class="layui-input">
                </div>
            </div>
			<div class="layui-form-item">
			    <label class="layui-form-label">学校名称</label>
			    <div class="layui-input-block">
			        <input type="text" name="school" lay-verify="required" autocomplete="off" placeholder="请输入学校名称，若非升学填无" class="layui-input">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">上传offer或录取通知书</label>
			    <div class="layui-input-block">
			        <input type="file" name="zm" lay-verify="required" autocomplete="off"  class="layui-input">
			    </div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">去向信息是否有误</label>
				<div class="layui-input-block">
					<input type="radio" name="dc" value="有误" title="有误" checked>
					<input type="radio" name="dc" value="无误" title="无误">
				</div>
			</div>
            
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">确认</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
		
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
			<legend>档案信息</legend>
		</fieldset>
		 <form class="layui-form" action="" lay-filter="example">
            <div class="layui-form-item">
                <label class="layui-form-label">档案转递类型</label>
                <div class="layui-input-block">
                    <input type="text" name="cdlx" lay-verify="required" autocomplete="off" placeholder="请输入转递类型" class="layui-input">
                </div>
            </div>
			<div class="layui-form-item">
			    <label class="layui-form-label">档案转递单位名称</label>
			    <div class="layui-input-block">
			        <input type="text" name="dwmc" lay-verify="required" autocomplete="off" placeholder="请输入转递单位" class="layui-input">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">档案转递单位所在地</label>
			    <div class="layui-input-block">
			        <input type="text" name="dwszd" lay-verify="required" autocomplete="off" placeholder="请输入转递单位所在地" class="layui-input">
			    </div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">档案信息是否有误</label>
				<div class="layui-input-block">
					<input type="radio" name="dndc" value="有误" title="有误" checked>
					<input type="radio" name="dndc" value="无误" title="无误">
				</div>
			</div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">确认</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 5) {
                    return '标题至少得5个字符啊';
                }
            }
            , pass: [
                /^[\S]{6,12}$/
                , '密码必须6到12位，且不能出现空格'
            ]
            , content: function (value) {
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });

        //表单初始赋值
        form.val('example', {
            "username": "贤心" // "name": "value"
            , "password": "123456"
            , "interest": 1
            , "like[write]": true //复选框选中状态
            , "close": true //开关状态
            , "sex": "女"
            , "desc": "我爱 layui"
        })


    });
</script>

</body>
</html>
