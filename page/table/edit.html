<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
	<div class="layui-form-item">
		<label class="layui-form-label required">编号</label>
		<div class="layui-input-block">
			<input type="number" name="snumber" lay-verify="required" lay-reqtext="编号不能为空" placeholder="请输入编号" value="" class="layui-input">
		</div>
	</div>
    <div class="layui-form-item">
        <label class="layui-form-label required">企业名称</label>
        <div class="layui-input-block">
            <input type="text" name="username" lay-verify="required" lay-reqtext="企业名称不能为空" placeholder="请输入企业名称" value="" class="layui-input">
        </div>
    </div>
	<div class="layui-form-item">
	    <label class="layui-form-label required">职位</label>
	    <div class="layui-input-block">
	        <input type="text" name="work" lay-verify="required" lay-reqtext="职位不能为空" placeholder="请输入职位" value="" class="layui-input">
	    </div>
	</div>
	<div class="layui-form-item">
	        	<label class="layui-form-label required">要求学历</label>
	        	<div class="layui-input-inline">
	        		<select name="modules" 	lay-search="" lay-verify="required" lay-reqtext="要求学历不能为空">
	        			<option value="">请选择</option>
	        			<option value="1">高中</option>
	        			<option value="2">大专</option>
	        			<option value="3">本科</option>
	        			<option value="4">硕士</option>
	        			<option value="5">研究生</option>
	        			<option value="6">博士</option>
	        		</select>
	        	</div>
	</div>
    
	<div class="layui-form-item">
	    <label class="layui-form-label required">所在城市</label>
	    <div class="layui-input-block">
	        <input type="text" lay-verify="required" lay-reqtext="所在城市不能为空" name="city" placeholder="请输入城市名 " value="" class="layui-input">
	    </div>
	</div>
    <div class="layui-form-item">
        <label class="layui-form-label required">N薪制</label>
        <div class="layui-input-block">
            <input type="number" name="phone" lay-verify="required" lay-reqtext="N薪制不能为空" placeholder="请输入" value="" class="layui-input">
        </div>
    </div>
	<div class="layui-form-item">
	    <label class="layui-form-label required">月薪</label>
	    <div class="layui-input-block">
	        <input type="text" name="money" lay-verify="required" lay-reqtext="月薪不能为空" placeholder="请输入月薪" value="" class="layui-input">
	    </div>
	</div>
    <div class="layui-form-item">
        <label class="layui-form-label required">邮箱</label>
        <div class="layui-input-block">
            <input type="email" name="email" lay-verify="required" lay-reqtext="邮箱不能为空" placeholder="请输入邮箱" value="" class="layui-input">
        </div>
    </div>
    
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注信息</label>
        <div class="layui-input-block">
            <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">上传</button>
        </div>
    </div>
</div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
</body>
</html>
