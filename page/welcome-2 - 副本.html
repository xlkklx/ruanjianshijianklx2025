<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>毕业生数据统计仪表盘</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <style>
        .top-panel {
            border: 1px solid #eceff9;
            border-radius: 5px;
            text-align: center;
        }
        .top-panel > .layui-card-body{
            height: 60px;
        }
        .top-panel-number{
            line-height:60px;
            font-size: 30px;
            border-right:1px solid #eceff9;
        }
        .top-panel-tips{
            line-height:30px;
            font-size: 12px
        }
        /* 图表容器统一样式 */
        .chart-container {
            background-color: #ffffff;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        /* 右上方饼图容器特殊优化 */
        #echarts-pies {
            min-height: 380px; /* 调整高度适配内容 */
        }
        /* 其他饼图容器样式 */
        .pie-container {
            min-height: 350px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="layuimini-main">
    <!-- 顶部数据卡片 -->
    <div class="layui-row layui-col-space15">
        <div class="layui-col-xs12 layui-col-md3">
            <div class="layui-card top-panel">
                <div class="layui-card-header">2025年毕业人数</div>
                <div class="layui-card-body">
                    <div class="layui-row layui-col-space5">
                        <div class="layui-col-xs9 layui-col-md9 top-panel-number">12,220,095</div>
                        <div class="layui-col-xs3 layui-col-md3 top-panel-tips">
                            比去年 <a style="color: #1aa094">▲0.08</a><br>
                            比七年 <a style="color: #1aa094">▲0.18</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-xs12 layui-col-md3">
            <div class="layui-card top-panel">
                <div class="layui-card-header">2025年就业人数</div>
                <div class="layui-card-body">
                    <div class="layui-row layui-col-space5">
                        <div class="layui-col-xs9 layui-col-md9 top-panel-number">7,943,521</div>
                        <div class="layui-col-xs3 layui-col-md3 top-panel-tips">
                            比去年 <a style="color: #1aa094">▲0.13</a><br>
                            比七年 <a style="color: #1aa094">▲0.06</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-xs12 layui-col-md3">
            <div class="layui-card top-panel">
                <div class="layui-card-header">2025年升学人数</div>
                <div class="layui-card-body">
                    <div class="layui-row layui-col-space5">
                        <div class="layui-col-xs9 layui-col-md9 top-panel-number">3,059,578</div>
                        <div class="layui-col-xs3 layui-col-md3 top-panel-tips">
                            比去年 <a style="color: #1aa094">▲0.01</a><br>
                            比七年 <a style="color: #bd3004">▼0.06</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-xs12 layui-col-md3">
            <div class="layui-card top-panel">
                <div class="layui-card-header">2025年备考人数</div>
                <div class="layui-card-body">
                    <div class="layui-row layui-col-space5">
                        <div class="layui-col-xs9 layui-col-md9 top-panel-number">1,216,996</div>
                        <div class="layui-col-xs3 layui-col-md3 top-panel-tips">
                            比去年 <a style="color: #1aa094">▲0.06</a><br>
                            比七年 <a style="color: #bd3004">▼0.13</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 折线图 + 右上方饼图（就业率） -->
    <div class="layui-row layui-col-space15" style="margin-top:15px;">
        <div class="layui-col-xs12 layui-col-md9">
            <div id="echarts-records" class="chart-container" style="min-height:400px;"></div>
        </div>
        <div class="layui-col-xs12 layui-col-md3">
            <!-- 右上方饼图容器 -->
            <div id="echarts-pies" class="chart-container"></div>
        </div>
    </div>

    <!-- 其他两个饼图 -->
    <div class="layui-row layui-col-space15" style="margin-top:15px;">
        <div class="layui-col-xs12 layui-col-md6">
            <div id="echarts-pies-2" class="chart-container pie-container"></div>
        </div>
        <div class="layui-col-xs12 layui-col-md6">
            <div id="echarts-pies-3" class="chart-container pie-container"></div>
        </div>
    </div>
</div>

<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use(['layer', 'echarts'], function () {
        var $ = layui.jquery,
            layer = layui.layer,
            echarts = layui.echarts;

        // 折线图：年度趋势
        var echartsRecords = echarts.init(document.getElementById('echarts-records'), 'walden');
        var optionRecords = {
            title: { text: '2019-2025年就业/升学/备考趋势', left: 'center' },
            tooltip: {
                trigger: 'axis',
                axisPointer: { type: 'cross', label: { backgroundColor: '#6a7985' } }
            },
            legend: { data: ['就业', '升学', '备考'], top: 30 },
            toolbox: { feature: { saveAsImage: {} } },
            grid: { left: '3%', right: '4%', bottom: '3%', containLabel: true },
            xAxis: [{ type: 'category', boundaryGap: false, data: ['2019', '2020', '2021', '2022', '2023', '2024', '2025'] }],
            yAxis: [{ type: 'value', name: '人数（万）' }],
            series: [
                { name: '备考', type: 'line', stack: '总量', areaStyle: {}, data: [150, 232, 201, 154, 190, 330, 410] },
                { name: '升学', type: 'line', stack: '总量', areaStyle: {}, data: [320, 332, 301, 334, 390, 330, 320] },
                { name: '就业', type: 'line', stack: '总量', areaStyle: {}, label: { normal: { show: true, position: 'top' } }, data: [820, 932, 901, 934, 1290, 1330, 1320] }
            ]
        };
        echartsRecords.setOption(optionRecords);

       var echartsPies1 = echarts.init(document.getElementById('echarts-pies'), 'walden');
       var optionPies1 = {
           title: { text: '软件学院热门就业城市', left: 'center' }, // 标题明确
           tooltip: { trigger: 'item', formatter: '{a} <br/>{b} : {c} ({d}%)' },
           legend: { orient: 'vertical', left: 'left', data: ['北京', '吕梁', '太原', '天津', '深圳'] },
           series: [
               {
                   name: '就业城市',
                   type: 'pie',
                   radius: '55%',
                   center: ['50%', '60%'],
                   data: [
                       {value: 650, name: '北京'},
                       {value: 780, name: '吕梁'},
                       {value: 1003, name: '太原'},
                       {value: 400, name: '天津'},
                       {value: 530, name: '深圳'}
                   ],
                   emphasis: { itemStyle: { shadowBlur: 10, shadowOffsetX: 0, shadowColor: 'rgba(0, 0, 0, 0.5)' } }
               }
           ]
       };
       echartsPies1.setOption(optionPies1);

        // 升学率饼图
        var echartsPies2 = echarts.init(document.getElementById('echarts-pies-2'), 'walden');
        var optionPies2 = {
            title: { text: '软件学院热门考研学校', left: 'center', top: 10 },
            tooltip: { trigger: 'item', formatter: '{a} <br/>{b} : {c} ({d}%)' },
            legend: {
                orient: 'horizontal',
                bottom: 10,
                data: ['本校', '河南大学', '山东大学', '太原理工大学', '山西大学']
            },
            series: [
                {
                    name: '考研学校',
                    type: 'pie',
                    radius: '60%',
                    center: ['50%', '45%'],
                    data: [
                        { value: 2701, name: '本校' },
                        { value: 1502, name: '河南大学' },
                        { value: 3004, name: '山东大学' },
                        { value: 2500, name: '太原理工大学' },
                        { value: 2141, name: '山西大学' }
                    ],
                    emphasis: { itemStyle: { shadowBlur: 10, shadowOffsetX: 0, shadowColor: 'rgba(0, 0, 0, 0.5)' } }
                }
            ]
        };
        echartsPies2.setOption(optionPies2);

        // 备考率饼图
        var echartsPies3 = echarts.init(document.getElementById('echarts-pies-3'), 'walden');
        var optionPies3 = {
            title: { text: '软件学院学生月薪水平', left: 'center', top: 10 },
            tooltip: { trigger: 'item', formatter: '{a} <br/>{b} : {d}%' },
            legend: {
                orient: 'horizontal',
                bottom: 10,
                data: ['3K-5K', '5K-8K', '8K-12K', '12K-15K', '15K以上']
            },
            series: [
                {
                    name: '月薪',
                    type: 'pie',
                    radius:  '60%',
                    center: ['50%', '45%'],
                    data: [
                        { value: 10, name: '3K-5K' },
                        { value: 15, name: '5K-8K' },
                        { value: 18, name: '8K-12K' },
                        { value: 22, name: '12K-15K' },
                        { value: 5, name: '15K以上' }
                    ],
                    emphasis: { itemStyle: { shadowBlur: 10, shadowOffsetX: 0, shadowColor: 'rgba(0, 0, 0, 0.5)' } }
                }
            ]
        };
        echartsPies3.setOption(optionPies3);

        // 窗口缩放自适应
        window.onresize = function () {
            echartsRecords.resize();
            echartsPies1.resize();
            echartsPies2.resize();
            echartsPies3.resize();
        };
    });
</script>
</body>
</html>
